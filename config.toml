baseURL = "https://www.janew.tk/"
title   = "JaneW"
languageCode = "zh-cn"
theme = "hello-friend-ng"
paginate  = 10

PygmentsCodeFences = true
PygmentsStyle = "monokai"

rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

# googleAnalytics = ""
disqusShortname = "disqus_985mjURc0y"

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Jane"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"
  toc = true

  # Metadata mostly used in document's head
  # 
  description = "Jane's Blog"
  keywords = "Drawing, blog, life"
  images = [""]

  # Home subtitle of the index page.
  homeSubtitle = "喜欢画画的Jane"

  # Set a background for the homepage
  # backgroundImage = "https://s3.bmp.ovh/imgs/2022/03/35c172b54678ec46.jpg"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "git@github.com:janew/janew.github.io.git"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  #
  disableReadOtherPosts = false

  # Enable theme toggle
  # 
  # This options enables the theme toggle for the theme. 
  # Per default, this option is off. 
  # The theme is respecting the prefers-color-scheme of the operating systeme. 
  # With this option on, the page user is able to set the scheme he wants. 
  enableThemeToggle = true

  enableSharingButtons = true
  GlobalLanguageMenu = false

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  #
  customCSS = ['css/_style.css']
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  #
  # justifyContent = true  # Set "text-align: justify" to .post-content.

  # Custom footer 
  # If you want, you can easily override the default footer with your own content. 
  #
  [params.footer]
    trademark = true
    topText = []
    rss = true
    copyright = false
    author = true

    bottomText = [
      "Powered by <a href=\"http://gohugo.io\">Hugo</a>",
    #   "Made with &#10084; by <a href=\"https://github.com/rhazdon\">Djordje Atlialp</a>"
    ]

  # Colors for favicons
  #
  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"
    # theme = "red"

  [params.logo]
    logoMark     = ">"
    logoText     = "$ cd /home/JaneW"
    logoHomeLink = "/"
    # logoCursorDisabled = false
    logoCursorColor    = "#97bb06"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    # logoCursorAnimate  = "2s"

  # Commento is more than just a comments widget you can embed — 
  # it’s a return to the roots of the internet. 
  # An internet without the tracking and invasions of privacy. 
  # An internet that is simple and lightweight. 
  # An internet that is focused on interesting discussions, not ads. 
  # A better internet.
  # Uncomment this to enable Commento.
  #
  # [params.commento]
  # url = ""

  # Uncomment this if you want a portrait on your start page
  [params.portrait]
    path     = "https://s3.bmp.ovh/imgs/2022/03/22e44f454794480d.jpg"
    alt      = "Portrait"
    maxWidth = "130px"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/JaneW0114"

  [[params.social]]
    name = "email"
    url  = "liujingwei1420@gmail.com"

  [[params.social]]
    name = "instagram"
    url  = "https://www.instagram.com/jane.weiliujing/"
  
[menu]
  [[menu.main]]
    identifier = "about"
    name       = "关于"
    url        = "about/"
  [[menu.main]]
    identifier = "tags"
    name       = "标签"
    url        = "/tags/"
  [[menu.main]]
    identifier = "posts"
    name       = "所有文章"
    url        = "posts/"
  [[menu.main]]
    name       = "分类"
    identifier = "categories"
    url        = "/categories/"
    
[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.renderer]
    unsafe=true


defaultContentLanguage = 'zh-cn'
[languages]
  [languages.en]
    languageCode = "en"
  [languages.zh-cn]
    languageCode = "zh-cn"
    hasCJKLanguage  = true